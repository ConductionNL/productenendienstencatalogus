    version: 1.0.0
  - apiVersion: v1
    appVersion: V1.0
    created: "2021-06-24T11:14:07.6792132Z"
    description: De Producten en Diensten Catalogus heeft als doel het geheel aan
      af te nemen producten en/of diensten in kaart te brengen. Hierbij wordt uitgegaan
      van afname door klanten vanuit een organisatie, maar er is geen technische beperking
      om het ook als inkoopsysteem te gebruiken. Naast producten en diensten kent
      het component ook ondersteuning voor het maken van productgroepen, beschrijvende
      teksten, afbeeldingen, belastingen en andere zaken die specifiek gerelateerd
      zijn aan webshop concepten. Hierbij wordt (vanuit internationale normen) een
      onderscheid gemaakt tussen het product en het aanbieden van het product (offer)
      waarbij het mogelijk is om een aanbod te koppelen aan geldigheid of doelgroepen.
      Met andere woorden het is mogelijk om een product op bepaalde momenten goedkoper
      of juist duurder aan te bieden (trouwen in het weekend) of goedkoper aan te
      bieden voor bepaalde doelgroepen (korting op evenementen vergunningen voor buurtcomit√©s).
    digest: 306b159fd9e20c5c001edb6fd907c408c013b9320a9509854991249b244c7963
