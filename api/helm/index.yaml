    created: "2020-09-18T11:26:25.766400172Z"
    description: '&#039;This component provides a products and services catalogue
      that can be used by a order component in order to provide the products in the
      orders with better details. The design considerations are given in [DESIGN.md](https://github.com/ConductionNL/productenendienstencatalogus/blob/master/DESIGN.md)
      and [DESIGN-PDC.md](https://github.com/ConductionNL/productenendienstencatalogus/blob/master/DESIGN-PDC.md)&#039;'
    digest: dceb7a11d15521c7af2a4603939272e9b4ba30dc7722e8fedf9816924de499e6
    home: pdc.zuid-drecht.nl
